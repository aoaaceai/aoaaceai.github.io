    <div class="flex-main" id="content"><div style="align-self: center;">
        <div id="password-display" class="container" onload="catchURL()">
            The hash generated: <span id="generated-password"></span>
            <button onclick="copyToClipboard('generated-password')">copy</button>
        </div>
        

        <form id="hashnt" action="./index.htm" method="GET" onload="catchSubmission()">
            <div class="container">
                <label for="password" class="emphasis">Original Password</label>
                <input type="password" placeholder="Enter Password" name="password" required>
                
                <label for="service" class="emphasis">Service</label>
                <input type="text" placeholder="Enter Service" name="service" required>

                <label for="limit" class="emphasis">Length Limit</label>
                <input type="number" placeholder="Enter Password Length (if you want a limit)" max=64 name="limit">
                
                <label>
                    <input type="checkbox" name="numbers">include numbers
                </label>

                <label>
                    <input type="checkbox" name="upper">include uppercase letters
                </label>

                <button type="submit">Generate Password</button>
            </div>
        </form>
