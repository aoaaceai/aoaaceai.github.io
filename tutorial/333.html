            <h2>認識方塊</h2>
            <div>
                魔術方塊有三種小塊，如下圖分別是：
                <div class="list">
                    <li>邊塊(紅色，12塊)</li>
                    <li>角塊(藍色，8塊)</li>
                    <li>中心塊(灰色，6塊)</li>
                </div>
                <div id="image-container" class="indent"><img src="image/pieces.png" width=300px/></div>
            </div>
            <h2>代號解說</h2>
            <div>
                由於魔術方塊的公式十分複雜而難以記憶，我們通常會用一些符號表示。<br>
                個人推薦使用<a href="https://cushan.io" class="nodec">CuSHan</a>記法，如果想學傳統記法可以點<a href="./333-trad.html" class="nodec">這裡</a>：
                <div class="cushan-explain" >
                    <img src="https://cushan.io/img/WIC/R%20Cube.svg" width=200px>
                    <img src="https://cushan.io/img/WIC/R'%20Cube.svg" width=200px>
                </div>
                <div class="cushan-explain">
                    <img src="https://cushan.io/img/WIC/U%20Cube.svg" width=200px>
                    <img src="https://cushan.io/img/WIC/U'%20Cube.svg" width=200px>
                </div>
                <div class="cushan-explain">
                    <img src="https://cushan.io/img/WIC/F%20Cube.svg" width=200px>
                    <img src="https://cushan.io/img/WIC/F'%20Cube.svg" width=200px>
                </div>
                <div class="cushan-explain">
                    <img src="https://cushan.io/img/WIC/R%20Wide%20Cube.svg" width=200px>
                    <img src="https://cushan.io/img/WIC/L'%20Cube.svg" width=200px>
                </div>
                依此類推。<br>
                也就是說，下面的公式會左右互相對應：
                <div class="indent">
                    <object type="image/svg+xml" width="200px" height="200px" data="https://cushan.io/api?alg=RUR'U'&bgCol=00000000"></object>

                </div>
                <div class="indent">
